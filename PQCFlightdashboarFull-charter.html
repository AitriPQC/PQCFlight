  <!-- Dashboard Content -->

  <script>
    // Password protection logic
    const correctPassword = '123456';
    const form = document.getElementById('password-input-form');
    const input = document.getElementById('password-input');
    const errorMsg = document.getElementById('error-msg');
    const dashboard = document.getElementById('dashboard');
    const passwordForm = document.getElementById('password-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredPass = input.value.trim();
      if (enteredPass === correctPassword) {
        passwordForm.style.display = 'none';
        dashboard.style.display = 'block';
        // Delay render để script Babel load xong (tăng lên 1s để fix TypeError)
        setTimeout(() => {
          if (window.App && window.ReactDOM && window.ReactDOM.createRoot) {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(window.App));
          } else {
            console.error('App or React chưa load. Reload trang.');
            document.getElementById('root').innerHTML = '<div class="text-center text-red-500">Lỗi load dashboard. Reload trang và thử lại.</div>';
          }
        }, 1000);
      } else {
        errorMsg.textContent = 'Mật khẩu không đúng! Vui lòng thử lại.';
        input.value = '';
        input.focus();
      }
    });

    // Auto-focus input sau khi DOM ready
    window.addEventListener('load', () => { input.focus(); });
  </script>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { PieChart, Pie, Tooltip, Legend, Cell, ResponsiveContainer, LineChart, Line, XAxis, YAxis, CartesianGrid, Label } = Recharts;

    const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#A28EFF', '#FF4D4F', '#4CAF50', '#FF6F61', '#6B7280', '#AB47BC', '#F97316', '#10B981'];

    const parseDate = (dateStr) => {
      return new Date(dateStr);
    };

    const parseTimeToFraction = (timeStr) => {
      if (!timeStr || timeStr === 'Không xác định') return 0;
      const [hours, minutes] = timeStr.split(':').map(Number);
      return (hours + minutes / 60) / 24;
    };

    const fractionToTime = (fraction) => {
      if (isNaN(fraction)) return 'Không xác định';
      const hours = Math.floor(fraction * 24);
      const minutes = Math.round((fraction * 24 - hours) * 60);
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
    };

    const normalizeCityName = (city) => {
      if (city === 'Danang') return 'Da Nang';
      return city.trim();
    };

    const cleanCountryName = (countryStr) => {
      if (!countryStr) return 'Không xác định';
      const parts = countryStr.split('|');
      if (parts.length > 1) {
        return parts[1].trim();
      }
      return countryStr.trim();
    };

    const processAndCleanData = (data) => {
      return data
        .filter(row => row['STT'] && row['Ngày'] && row['Thành phố'] && row['Quốc gia'])
        .map(row => ({
          stt: parseInt(row['STT']) || 0,
          date: parseDate(row['Ngày']),
          airline: row['Hãng bay'] ? row['Hãng bay'].trim() : 'Không xác định',
          city: normalizeCityName(row['Thành phố'] || 'Không xác định'),
          country: cleanCountryName(row['Quốc gia']),
          time: fractionToTime(parseTimeToFraction(row['TIME'])),
          isCharter: row['Charter'] === 'X', // Thêm cột Charter, giả định "X" là charter
          flightNo: row['Flight No'] ? row['Flight No'].trim().replace(/^"|"$/g, '') : 'N/A',
          isDomestic: row['Domestic'] === 'X',
          isInternational: row['International'] === 'X'
        }));
    };

    const aggregateData = (data, groupBy, startDate = null, endDate = null) => {
      const counts = {};
      data.forEach(row => {
        const rowDate = row.date;
        if (startDate && endDate) {
          if (rowDate < startDate || rowDate > endDate) return;
        }
        const key = row[groupBy];
        counts[key] = (counts[key] || 0) + 1;
      });

      const sorted = Object.entries(counts)
        .sort((a, b) => b[1] - a[1]);
      return sorted.map(([name, value], index) => ({ name, value, stt: index + 1 }));
    };

    const aggregateDomesticInternational = (data, startDate = null, endDate = null) => {
      let domestic = 0, international = 0;
      data.forEach(row => {
        const rowDate = row.date;
        if (startDate && endDate) {
          if (rowDate < startDate || rowDate > endDate) return;
        }
        if (row.isDomestic) domestic++;
        if (row.isInternational) international++;
      });
      return [
        { name: 'Nội địa', value: domestic, stt: 1 },
        { name: 'Quốc tế', value: international, stt: 2 }
      ].filter(item => item.value > 0);
    };

    const getTopInternationalCityAndCountry = (data, startDate = null, endDate = null) => {
      const cityCounts = {};
      const countryCounts = {};
      const cityToCountry = {};

      data.forEach(row => {
        const rowDate = row.date;
        if (startDate && endDate) {
          if (rowDate < startDate || rowDate > endDate) return;
        }
        if (row.isInternational) {
          const city = row.city;
          const country = row.country;
          cityCounts[city] = (cityCounts[city] || 0) + 1;
          countryCounts[country] = (countryCounts[country] || 0) + 1;
          cityToCountry[city] = country;
        }
      });

      const topCountryEntry = Object.entries(countryCounts).sort((a, b) => b[1] - a[1])[0];
      const topCities = Object.entries(cityCounts)
        .filter(([city]) => cityToCountry[city] === topCountryEntry?.[0])
        .sort((a, b) => b[1] - a[1])
        .map(([name, count]) => ({ name, count }));

      const topCityEntry = Object.entries(cityCounts).sort((a, b) => b[1] - a[1])[0];
      const topCity = topCityEntry ? { name: topCityEntry[0], count: topCityEntry[1], country: cityToCountry[topCityEntry[0]] } : null;

      return {
        topCity,
        topCountry: topCountryEntry ? { name: topCountryEntry[0], count: topCountryEntry[1], cities: topCities } : null
      };
    };

    const aggregateCharterCountries = (data, startDate = null, endDate = null) => {
      const results = [];
      const uniqueCountries = new Set();
      data.forEach(row => {
        const rowDate = row.date;
        if (startDate && endDate) {
          if (rowDate < startDate || rowDate > endDate) return;
        }
        if (row.isCharter) {
          uniqueCountries.add(row.country);
        }
      });

      Array.from(uniqueCountries).forEach((countryName, index) => {
        const filtered = data.filter(row => row.country === countryName && row.isCharter && row.date >= (startDate || new Date(0)) && row.date <= (endDate || new Date()));
        const total = filtered.length;
        if (total > 0) {
          results.push({
            name: countryName,
            value: total,
            stt: index + 1
          });
        }
      });
      results.sort((a, b) => b.value - a.value);
      results.forEach((item, index) => { item.stt = index + 1; });
      return results;
    };

    const getCurrentMonthSheetName = (date) => {
      const monthNames = ['Tháng 01', 'Tháng 02', 'Tháng 03', 'Tháng 04', 'Tháng 05', 'Tháng 06',
                          'Tháng 07', 'Tháng 08', 'Tháng 09', 'Tháng 10', 'Tháng 11', 'Tháng 12'];
      return monthNames[date.getMonth()] + ' ' + date.getFullYear();
    };

    const aggregateFlightsByDate = (data, startDate, endDate) => {
      const counts = {};
      const domesticCounts = {};
      const internationalCounts = {};
      data.forEach(row => {
        const rowDate = row.date.toISOString().split('T')[0];
        if (row.date >= startDate && row.date <= endDate) {
          counts[rowDate] = (counts[rowDate] || 0) + 1;
          if (row.isDomestic) domesticCounts[rowDate] = (domesticCounts[rowDate] || 0) + 1;
          if (row.isInternational) internationalCounts[rowDate] = (internationalCounts[rowDate] || 0) + 1;
        }
      });
      return Object.keys(counts).map(date => ({
        date: date,
        totalFlights: counts[date],
        domesticFlights: domesticCounts[date] || 0,
        internationalFlights: internationalCounts[date] || 0
      }));
    };

    const getCharterFlights = () => {
      return getFilteredData()
        .filter(row => row.isCharter)
        .sort((a, b) => b.date.getTime() - a.date.getTime() || parseTimeToFraction(b.time) - parseTimeToFraction(a.time));
    };

    const App = () => {
      const today = new Date(); // Default to today: 26/10/2025 21:03 PM +07
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);
      const [sheetUrl, setSheetUrl] = useState('https://docs.google.com/spreadsheets/d/e/2PACX-1vSCxWcOum9YRkT2GVTri0K13drPhagUXCJd93mWGIiZvoXnn9gvvMv-o-KLu3bvFZGYSsegG4p7DKPs/pub?gid=0&single=true&output=csv');
      const [startDate, setStartDate] = useState(new Date(today.getFullYear(), today.getMonth(), today.getDate()));
      const [endDate, setEndDate] = useState(new Date(today.getFullYear(), today.getMonth(), today.getDate()));
      const [language, setLanguage] = useState('vi');
      const [showAllCis, setShowAllCis] = useState(false);
      const [showAllCountry, setShowAllCountry] = useState(false);
      const [showAllAirline, setShowAllAirline] = useState(false);
      const [showAllCity, setShowAllCity] = useState(false);
      const [noDataMsg, setNoDataMsg] = useState('');

      const translations = {
        vi: {
          title: 'Chuyến Bay Đến Phú Quốc - ',
          overviewTitle: 'TỔNG QUAN',
          cisTitle: 'Chuyến bay Charter đến Phú Quốc',
          cisDetailTitle: 'Danh sách chi tiết Chuyến bay Charter đến Phú Quốc',
          cisTotal: 'Tổng số chuyến bay: {total}',
          more: 'Nhiều hơn',
          less: 'Thu gọn',
          noData: 'Không có chuyến bay Charter trong khoảng thời gian này.',
          dateRange: 'Từ {start} đến {end}. Tổng cộng: {days} ngày.',
          categoryHeader: 'Hạng mục',
          detailHeader: 'Thông tin tóm tắt',
          avgHeader: 'Bình quân/ngày',
          sttHeader: 'STT',
          countryHeader: 'Quốc gia',
          dateHeader: 'Ngày',
          airlineHeader: 'Hãng bay',
          cityHeader: 'Thành phố',
          timeHeader: 'Thời gian',
          flightNoHeader: 'Số hiệu chuyến bay',
          pie1: '1. Nội địa vs Quốc tế',
          pie2: '2. Chuyến bay theo Quốc gia',
          pie3: '3. Chuyến bay theo Hãng bay',
          pie4: '4. Chuyến bay theo Thành phố',
          list: 'Danh sách:',
          stt: 'STT',
          name: 'Tên',
          flights: 'Số chuyến',
          percentage: 'Tỷ lệ (%)',
          reload: 'Tải lại dữ liệu',
          urlPlaceholder: 'Nhập URL Google Sheets (CSV export)',
          loading: 'Đang tải dữ liệu chuyến bay...',
          fromDate: 'Từ ngày',
          toDate: 'Đến ngày',
          timeline: 'Số Chuyến bay đến PQC. Từ {start} đến {end}',
          noDataOverview: 'Không có dữ liệu cho khoảng thời gian này. Kiểm tra Google Sheet hoặc thay đổi ngày.',
          category1: 'Tổng số chuyến bay'
        },
        en: {
          title: 'Flight Dashboard - ',
          overviewTitle: 'OVERVIEW',
          cisTitle: 'Charter Flights to Phu Quoc',
          cisDetailTitle: 'Detailed List of Charter Flights to Phu Quoc',
          cisTotal: 'Total flights: {total}',
          more: 'More',
          less: 'Less',
          noData: 'No Charter flights in this time period.',
          dateRange: 'From {start} to {end}. Total: {days} days.',
          categoryHeader: 'Category',
          detailHeader: 'Summary',
          avgHeader: 'Average/day',
          sttHeader: 'No.',
          countryHeader: 'Country',
          dateHeader: 'Date',
          airlineHeader: 'Airline',
          cityHeader: 'City',
          timeHeader: 'Time',
          flightNoHeader: 'Flight No',
          pie1: '1. Domestic vs International',
          pie2: '2. Flights by Country',
          pie3: '3. Flights by Airline',
          pie4: '4. Flights by City',
          list: 'List:',
          stt: 'No.',
          name: 'Name',
          flights: 'Flights',
          percentage: 'Percentage (%)',
          reload: 'Reload data',
          urlPlaceholder: 'Enter Google Sheets URL (CSV export)',
          loading: 'Loading flight data...',
          fromDate: 'From date',
          toDate: 'To date',
          timeline: 'Flights to PQC. From {start} to {end}',
          noDataOverview: 'No data for this time period. Check Google Sheet or change dates.',
          category1: 'Total flights.'
        }
      };

      const t = (key, params = {}) => {
        let text = translations[language][key] || key;
        Object.keys(params).forEach(p => {
          text = text.replace(new RegExp(`{${p}}`, 'g'), params[p]);
        });
        return text;
      };

      const loadData = (url) => {
        setLoading(true);
        setNoDataMsg('');
        Papa.parse(url, {
          download: true,
          header: true,
          complete: (results) => {
            const processedData = processAndCleanData(results.data);
            setData(processedData);
            if (processedData.length === 0) {
              setNoDataMsg(t('noDataOverview'));
            }
            setLoading(false);
          },
          error: (err) => {
            console.error('Lỗi khi phân tích CSV:', err);
            setLoading(false);
            setNoDataMsg('Lỗi tải dữ liệu. Kiểm tra URL Google Sheets.');
            alert('Lỗi khi tải dữ liệu CSV. Vui lòng kiểm tra URL hoặc định dạng file.');
          }
        });
      };

      useEffect(() => {
        if (sheetUrl) {
          loadData(sheetUrl);
        }
      }, [sheetUrl]);

      const handleReload = () => {
        if (sheetUrl) {
          loadData(sheetUrl);
        } else {
          alert('Vui lòng nhập URL Google Sheets hợp lệ!');
        }
      };

      const handleUrlChange = (e) => {
        setSheetUrl(e.target.value);
      };

      const getFilteredData = () => {
        const filtered = data.filter(row => {
          const rowDate = row.date;
          return rowDate >= startDate && rowDate <= endDate;
        });
        return filtered;
      };

      const getCharterFlights = () => {
        return getFilteredData()
          .filter(row => row.isCharter)
          .sort((a, b) => b.date.getTime() - a.date.getTime() || parseTimeToFraction(b.time) - parseTimeToFraction(a.time));
      };

      const getCharterDetailText = (item) => {
        const unit = language === 'vi' ? 'chuyến' : 'flights';
        return language === 'vi' ? `${item.value} ${unit}. Bay từ:` : `${item.value} ${unit}. From:`;
      };

      const renderAnimatedTable = (rows, headers) => {
        return (
          <div className="table-container">
            <table className="responsive-table w-full text-left border-collapse border border-gray-300 text-sm">
              <thead>
                <tr className="bg-gray-200">
                  {headers.map((header, idx) => (
                    <th key={idx} className="border border-gray-300 font-bold">{header}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {rows.map((row, index) => (
                  <tr key={index} className="animate-row border-t border-gray-300">
                    {row.map((cell, cellIdx) => (
                      <td key={cellIdx} className="border border-gray-300 text-gray-800">{cell}</td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      const renderInfographic = () => {
        const unit = language === 'vi' ? 'chuyến' : 'flights';
        const avgText = language === 'vi' ? 'chuyến/ngày' : 'flights/day';

        // Calculate rounded percentages for domestic and international
        const totalDomesticIntl = domesticInternational.reduce((sum, item) => sum + item.value, 0);
        const domesticValue = domesticInternational.find(item => item.name === 'Nội địa')?.value || 0;
        const internationalValue = domesticInternational.find(item => item.name === 'Quốc tế')?.value || 0;
        const domesticPct = Math.round((domesticValue / totalDomesticIntl) * 100);
        const intlPct = Math.round((internationalValue / totalDomesticIntl) * 100);

        // Build percentage string, only include if >=1%
        let pctString = '';
        const parts = [];
        if (totalDomesticIntl > 0) {
          if (domesticPct >= 1) {
            parts.push(`${domesticPct}% ${language === 'vi' ? 'Nội địa' : 'Domestic'}`);
          }
          if (intlPct >= 1) {
            parts.push(`${intlPct}% ${language === 'vi' ? 'Quốc tế' : 'International'}`);
          }
          if (parts.length > 0) {
            pctString = `(${parts.join(', ')})`;
          }
        }

        // Interesting fact for Card 1: Top 3 International Countries
        let interestingFact = null;
        const topIntlCountries = aggregateData(filteredData.filter(r => r.isInternational), 'country', startDate, endDate);
        if (topIntlCountries.length > 0) {
          const top3 = topIntlCountries.slice(0, 3);
          const items = top3.map((country, idx) => {
            const count = country.value;
            let displayCount;
            if (numDays === 1) {
              displayCount = `${count} ${unit}`;
            } else {
              const avg = Math.round(count / numDays);
              displayCount = `${avg} ${unit}/ngày`;
            }
            return `${idx + 1}. ${country.name} (${displayCount})`;
          }).join(', ');
          interestingFact = (
            <p className="interesting-fact">
              Quốc tế: {items}
            </p>
          );
        }

        return (
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {/* 1. Block Tổng số chuyến bay */}
            <div className="infographic-card total-flights-card" style={{'--bg-color': '#dbeafe', '--bg-color-light': '#bfdbfe', '--text-color': '#1e40af'}}>
              <h3><span>✈️</span>{t('category1')}</h3>
              <div>
                <p className="highlight">{totalFlights} {unit}</p>
                {showAvg && <p>(≈ {avgTotal} {avgText})</p>}
                {pctString && <p>{pctString}</p>}
              </div>
              {interestingFact}
            </div>

            {/* 5. Block Chuyến bay Charter đến PQC */}
            <div className="infographic-card" style={{'--bg-color': '#f0f9ff', '--bg-color-light': '#e0f2fe', '--text-color': '#0369a1'}}>
              <h3><span>🚀</span>{t('cisTitle')}</h3>
              <p className="highlight">{t('cisTotal', { total: charterFlights.length })}</p>
              <div className="top-items">
                {charterCountries.map((item, idx) => {
                  const pct = Math.round((item.value / charterFlights.length) * 100);
                  const pctDisplay = pct >= 1 ? ` (${pct}%)` : '';
                  return (
                    <p key={idx}>
                      {item.stt}. <strong>{item.name}</strong>: {item.value} {unit}{pctDisplay}
                    </p>
                  );
                })}
              </div>
            </div>
          </div>
        );
      };

      // Updated to Top 5 with %
      const renderTop5Summary = (topData, type) => {
        const unit = language === 'vi' ? 'chuyến' : 'flights';
        const avgText = language === 'vi' ? 'chuyến/ngày' : 'flights/day';
        const totalForPct = type === 'domestic' ? topDomesticData.reduce((sum, item) => sum + item.value, 0) : 
                           type === 'international' ? topIntlCities.reduce((sum, item) => sum + item.value, 0) : totalFlights;
        const items = topData.slice(0, 5).map((item, index) => {
          const pct = totalForPct > 0 ? Math.round((item.value / totalForPct) * 100) : 0;
          const pctDisplay = pct >= 1 ? ` (${pct}%)` : '';
          const avgItem = showAvg ? ` (≈ ${Math.round(item.value / numDays)} ${avgText})` : '';
          return (
            <span key={index}>
              {index + 1}. <strong>{item.name}</strong> – {item.value}{pctDisplay}{avgItem}
            </span>
          );
        });
        return items;
      };

      const renderPieChart = (data, title, key) => {
        const total = data.reduce((sum, item) => sum + item.value, 0);
        const formattedTitle = title.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
        const showLegend = !['airline', 'city'].includes(key);
        let displayData = data;
        let showMoreBtn = false;
        let showLessBtn = false;
        let [showAll, setShowAll] = [false, () => {}];

        if (key === 'country') {
          displayData = showAllCountry ? data : data.slice(0, 10);
          showMoreBtn = data.length > 10 && !showAllCountry;
          showLessBtn = showAllCountry;
          [showAll, setShowAll] = [showAllCountry, setShowAllCountry];
        } else if (key === 'airline') {
          displayData = showAllAirline ? data : data.slice(0, 10);
          showMoreBtn = data.length > 10 && !showAllAirline;
          showLessBtn = showAllAirline;
          [showAll, setShowAll] = [showAllAirline, setShowAllAirline];
        } else if (key === 'city') {
          displayData = showAllCity ? data : data.slice(0, 10);
          showMoreBtn = data.length > 10 && !showAllCity;
          showLessBtn = showAllCity;
          [showAll, setShowAll] = [showAllCity, setShowAllCity];
        }

        const isSmallPie = ['country', 'airline', 'city'].includes(key);
        const customLabel = (entry) => {
          const percentage = total > 0 ? Math.round((entry.value / total) * 100) : 0;
          const nameDisplay = isSmallPie ? entry.name.slice(0, 8) : entry.name;
          const pctDisplay = percentage >= 1 ? ` ${percentage}%` : '';
          return `${nameDisplay}${pctDisplay}`;
        };
        const outerRadius = isSmallPie ? 100 : 100;

        return (
          <div className={isSmallPie ? 'small-pie' : ''} className="bg-white p-4 rounded-lg shadow-md">
            <h3 className="text-lg font-semibold text-center mb-4">{formattedTitle}</h3>
            <ResponsiveContainer width="100%" height={isSmallPie ? 400 : 300}>
              <PieChart>
                <Pie
                  data={displayData}
                  dataKey="value"
                  nameKey="name"
                  cx="50%"
                  cy="50%"
                  outerRadius={outerRadius}
                  fill="#8884d8"
                  label={customLabel}
                  labelLine={false}
                >
                  {displayData.map((entry, index) => (
                    <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                  ))}
                </Pie>
                <Tooltip className="custom-tooltip" />
                {showLegend && <Legend className="custom-legend" />}
              </PieChart>
            </ResponsiveContainer>
            <div className="mt-4">
              <h4 className="text-md font-semibold mb-2">{t('list')}</h4>
              <div className="table-container">
                <table className="responsive-table w-full text-left border-collapse border border-gray-300 pie-table">
                  <thead>
                    <tr className="bg-gray-200">
                      <th className="border border-gray-300 font-bold">{t('stt')}</th>
                      <th className="border border-gray-300 font-bold">{t('name')}</th>
                      <th className="border border-gray-300 font-bold">{t('flights')}</th>
                      <th className="border border-gray-300 font-bold italic">{t('percentage')}</th>
                    </tr>
                  </thead>
                  <tbody>
                    {displayData.map((item, index) => {
                      const avg = item.value / numDays;
                      const avgSuffix = (numDays > 1 && avg >= 1) ? <span className="text-sm text-gray-500 font-normal"> ({Math.round(avg)} {avgText})</span> : null;
                      const percentage = total > 0 ? Math.round((item.value / total) * 100) : 0;
                      const pctDisplay = percentage >= 1 ? `${percentage}%` : '';
                      return (
                        <tr key={`cell-${index}`} className="border-t border-gray-300">
                          <td className="border border-gray-300 font-semibold text-gray-700">{item.stt}</td>
                          <td className="border border-gray-300 font-bold text-blue-600">{item.name}</td>
                          <td className="border border-gray-300 font-semibold">{item.value}{avgSuffix}</td>
                          <td className="border border-gray-300 italic text-green-600">{pctDisplay}</td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
              {showMoreBtn && (
                <button
                  className="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm"
                  onClick={() => setShowAll(true)}
                >
                  {t('more')}
                </button>
              )}
              {showLessBtn && (
                <button
                  className="mt-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded text-sm"
                  onClick={() => setShowAll(false)}
                >
                  {t('less')}
                </button>
              )}
              {key === 'domesticInternational' && (
                <div className="mt-4">
                  {renderLineChart(aggregateFlightsByDate(getFilteredData(), startDate, endDate), t('timeline', { start: startDateFormatted, end: endDateFormatted }))}
                </div>
              )}
            </div>
          </div>
        );
      };

      const renderLineChart = (data, title) => {
        return (
          <div className="bg-white p-4 rounded-lg shadow-md mb-6">
            <h3 className="text-lg font-semibold text-center mb-4">{title}</h3>
            <ResponsiveContainer width="100%" height={250}>
              <LineChart data={data}>
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis 
                  dataKey="date" 
                  type="category" 
                  allowDuplicatedCategory={false}
                />
                <YAxis>
                  <Label angle={270} position="left" style={{ textAnchor: 'middle' }} value="Số chuyến bay" />
                </YAxis>
                <Tooltip />
                <Legend className="custom-legend" />
                <Line type="monotone" dataKey="totalFlights" stroke="#8884d8" name="Tổng số chuyến" strokeWidth={2} />
                <Line type="monotone" dataKey="domesticFlights" stroke="#00C49F" name="Nội địa" strokeWidth={2} />
                <Line type="monotone" dataKey="internationalFlights" stroke="#FFBB28" name="Quốc tế" strokeWidth={2} />
              </LineChart>
            </ResponsiveContainer>
            <p className="text-sm text-gray-600 mt-2 italic">Biểu đồ hiển thị số lượng chuyến bay theo ngày trong khoảng thời gian đã chọn.</p>
          </div>
        );
      };

      if (loading) {
        return <div className="text-center text-xl">{t('loading')}</div>;
      }

      const filteredData = getFilteredData();
      const totalFlights = filteredData.length;
      const numDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
      const showAvg = numDays > 1;
      const avgTotal = showAvg ? Math.round(totalFlights / numDays) : '';
      const avgText = language === 'vi' ? 'chuyến/ngày' : 'flights/day';

      if (totalFlights === 0 && noDataMsg) {
        return <div className="no-data-msg">{noDataMsg}</div>;
      }

      const domesticInternational = aggregateDomesticInternational(filteredData, startDate, endDate);
      const byCountry = aggregateData(filteredData.filter(r => r.country !== 'Vietnam'), 'country', startDate, endDate);
      const byAirline = aggregateData(filteredData, 'airline', startDate, endDate);
      const byCity = aggregateData(filteredData, 'city', startDate, endDate);
      const charterCountries = aggregateCharterCountries(filteredData, startDate, endDate);
      const charterFlights = getCharterFlights();

      const topDomesticData = aggregateData(filteredData.filter(r => r.isDomestic), 'city', startDate, endDate);
      const topIntlCities = aggregateData(filteredData.filter(r => r.isInternational), 'city', startDate, endDate);

      const formatDate = (date) => {
        return `${date.getDate()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
      };

      const startDateFormatted = formatDate(startDate);
      const endDateFormatted = formatDate(endDate);

      const displayedCharterFlights = showAllCis ? charterFlights : charterFlights.slice(0, 5);

      const charterDetailHeaders = [t('stt'), t('dateHeader'), t('airlineHeader'), t('cityHeader'), t('countryHeader'), t('timeHeader'), t('flightNoHeader')];
      const charterDetailRows = displayedCharterFlights.map((row, index) => [
        index + 1,
        formatDate(row.date),
        <strong>{row.airline}</strong>,
        <strong>{row.city}</strong>,
        <strong>{row.country}</strong>,
        row.time,
        row.flightNo
      ]);

      return (
        <div className="space-y-8">
          <h1 className="text-3xl font-bold text-center text-blue-600 mb-4">{t('title')}{getCurrentMonthSheetName(startDate)}</h1>
          <div className="flex flex-wrap items-center justify-center space-x-4 space-y-2 bg-blue-600 text-white p-4 rounded-lg">
            <label className="whitespace-nowrap">{t('fromDate')}: </label>
            <input
              type="date"
              className="p-2 rounded text-black"
              value={startDate.toISOString().split('T')[0]}
              onChange={(e) => setStartDate(new Date(e.target.value))}
              min="2025-10-01"
              max="2025-12-31"
            />
            <label className="whitespace-nowrap">{t('toDate')}: </label>
            <input
              type="date"
              className="p-2 rounded text-black"
              value={endDate.toISOString().split('T')[0]}
              onChange={(e) => setEndDate(new Date(e.target.value))}
              min="2025-10-01"
              max="2025-12-31"
            />
            <input
              type="text"
              className="p-2 rounded text-black"
              value={sheetUrl}
              onChange={handleUrlChange}
              placeholder={t('urlPlaceholder')}
            />
            <button
              className="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              onClick={handleReload}
            >
              {t('reload')}
            </button>
            <button
              className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              onClick={() => setLanguage(language === 'vi' ? 'en' : 'vi')}
            >
              {language === 'vi' ? 'Switch to English' : 'Chuyển sang Tiếng Việt'}
            </button>
          </div>

          <div className="bg-white p-4 rounded-lg shadow-md">
            <h2 className="text-xl font-semibold mb-4">{t('overviewTitle')}</h2>
            <p className="mb-4 text-sm">Từ {startDateFormatted} đến {endDateFormatted}. Tổng cộng: <span className="font-bold">{numDays} ngày.</span></p>
            {renderInfographic()}
            {numDays >= 7 && renderLineChart(aggregateFlightsByDate(filteredData, startDate, endDate), t('timeline', { start: startDateFormatted, end: endDateFormatted }))}

            <h3 className="text-lg font-semibold mb-2 mt-6">{t('cisDetailTitle')}</h3>
            {charterFlights.length > 0 ? (
              <>
                {renderAnimatedTable(charterDetailRows, charterDetailHeaders)}
                {charterFlights.length > 5 && !showAllCis && (
                  <button
                    className="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded text-sm"
                    onClick={() => setShowAllCis(true)}
                  >
                    {t('more')}
                  </button>
                )}
                {showAllCis && (
                  <button
                    className="mt-2 bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded text-sm"
                    onClick={() => setShowAllCis(false)}
                  >
                    {t('less')}
                  </button>
                )}
              </>
            ) : (
              <p className="text-sm text-gray-600">{t('noData')}</p>
            )}
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {renderPieChart(domesticInternational, t('pie1'), 'domesticInternational')}
            {renderPieChart(byCountry, t('pie2'), 'country')}
            {renderPieChart(byAirline, t('pie3'), 'airline')}
            {renderPieChart(byCity, t('pie4'), 'city')}
          </div>

          <footer className="text-center text-xs text-gray-500 mt-8 pt-4">
            <strong>Written by Mr Ái Trì @2025. Mobile: 0903 049955</strong>
          </footer>
        </div>
      );
    };

    // Export App to global scope
    window.App = App;
  </script>
</body>
</html>
